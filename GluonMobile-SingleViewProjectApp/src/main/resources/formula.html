<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width">
    <title>MathJax</title>
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/latest.js?config=TeX-MML-AM_CHTML" async>
        </script>
    <script>
        var jsonList = JSON_TO_REPLACE;
        var index = 0;

        function showAnswer() {
            var formula = jsonList[index];
            document.getElementById('formula').innerText = "$$" + formula.left + "=" + formula.right + "$$";
            index++;
            MathJax.Hub.Queue(["Typeset", MathJax.Hub, "formula"]);

        }

        function showFormula() {
            var length = jsonList.length;

            if (index < length) {
                var formula = jsonList[index];
                document.getElementById('formula').innerText = "$$" + formula.left + "$$";
                MathJax.Hub.Queue(["Typeset", MathJax.Hub, "formula"]);
            } else {
                document.getElementById('left').innerHTML = "OVER";
                document.getElementById('right').innerHTML = "";
            }
        }
    </script>
</head>

<body>
    <p>
        <label> TITLE_TO_REPLACE </label>
    </p>


    <p>
        <button onclick="showFormula()">下个公式</button>
    </p>

    <p>
        <button onclick="showAnswer()">显示答案</button>
    </p>

    <p id="formula" onclick="showFormula()">
        开始答题
    </p>

    <script>

    </script>
</body>

</html>
